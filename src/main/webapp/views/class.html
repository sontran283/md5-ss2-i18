<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<form>
    <div>
        <a th:href="@{/add_class}" class="btn btn-secondary ">Add Class</a>
    </div>
    <div class="btn-group">
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
            <a class="dropdown-item disabled" href="/class/?lang=vi">VietNam</a>
            <a class="dropdown-item disabled" href="/class/?lang=zh">China</a>
            <a class="dropdown-item" href="/class/?lang=en">English</a>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{Name}"></th>
            <th th:text="#{Status}"></th>
            <th colspan="2" th:text="#{Action}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${classsList}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.className}"></td>
            <td th:text="${item.status}"></td>
            <td><a th:href="@{edit_class/{id}(id=${item.id})}">Edit</a></td>
            <td><a th:href="@{delete_class/{id}(id=${item.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
